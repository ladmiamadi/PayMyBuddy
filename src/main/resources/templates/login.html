<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title>Login</title>
</head>
<body>
    <div class="w-75 mx-auto">
        <form class="w-50 mx-auto p-5 mt-5 border border-secondary border-3 rounded rounded-3"
              method="post" th:action="@{/login}">
            <div th:if="${param.error}" class="alert-danger p-3 my-3">
                [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
            </div>

            <div th:if="${param.logout}" class="alert-success p-3 my-3">
                You have been successfully logged out
            </div>
                <h4 class="d-block px-4 py-3 bg-gradient text-center text-white mx-auto w-50 mb-5 rounded rounded-4">Pay My Buddy</h4>

            <div class="form-floating mb-4">
                <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com" />
                <label for="username">Email</label>
            </div>
            <div class="form-floating mb-3 mt-5">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
                <label for="password">Password</label>
            </div>
            <div class="mt-5 mx-auto w-50 text-secondary text-center p-3 checkbox">
                <input type="checkbox" name="remember-me" class="form-check-input" id="remember-me" />
                <label for="remember-me">Remember me</label>
            </div>
            <div class="mt-5 w-75 mx-auto">
                <button type="submit" class="btn btn-primary px-5 mx-4 d-inline-block rounded rounded-3">Login</button>
                <a class="btn btn-warning d-inline-block px-5 ml-4 rounded rounded-3" th:href="@{/register}">Register</a>
            </div>
        </form>
    </div>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript"
            th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</body>
</html>
