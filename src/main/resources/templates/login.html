<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign In</title>
</head>
<body>
    <div class="w-75 mx-auto">
        <form class="w-50 mx-auto p-5 mt-5 border border-secondary border-3 rounded rounded-3">
                <h4 class="d-block px-4 py-3 bg-gradient text-center text-white mx-auto w-50 mb-5 rounded rounded-4" style="background-color: #76bf51">Pay My Buddy</h4>
            <div class="form-floating mb-4">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" />
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3 mt-5">
                <input type="password" class="form-control" id="password" placeholder="Password" />
                <label for="password">Password</label>
            </div>
            <div class="mt-5 mx-auto w-50 text-secondary text-center p-3" style="font-size: 18px">
                <input type="checkbox" class="form-check-input" value="" checked id="remember-me" />
                <label for="remember-me">Remember me</label>
            </div>
            <div class="mt-5 w-75 mx-auto">
                <button type="submit" class="btn btn-primary px-5 mx-auto d-block rounded rounded-3">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
